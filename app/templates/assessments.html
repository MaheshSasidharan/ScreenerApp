<h1>All assessments</h1>
<uib-tabset active="activeJustified" justified="true">
	<uib-tab index="$index" class="active" ng-repeat="tab in vm.currentTab" heading="{{tab.title}}" disable="tab.disabled"
	ng-click="vm.Helper.TransitionState(tab.state)">
	<!-- <div ng-include="'templates/' + tab.content"></div> -->
	</uib-tab>
</uib-tabset>
<div ui-view></div>
<hr>


<ul class="pager">
  <li class="previous">
  	<button class="btn btn-lg btn-danger" ng-click="vm.Helper.PreviousAssessment()" ng-disabled="vm.currentTabIndex == 0">Previous</button>
  </li>
  <li class="next">
	<button class="btn btn-lg btn-danger" ng-click="vm.Helper.NextAssessment()" ng-disabled="vm.currentTabIndex == vm.tabs.length - 1">Next</button>
  </li>
</ul>
