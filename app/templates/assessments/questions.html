<div>
    <dl class="form-group" ng-repeat="assessment in vm.currentAssessment.arrQuestions">
        <dt>
            <label class="SC_PracticeLabel" ng-if="assessment.sMode === 'Practice'">Practice session</label>
            <label>{{assessment.question}}</label>
        </dt>
        <dd>
            <div ng-include src="vm.Helper.GetTemplateURL(assessment.questionId)"></div>
        </dd>
    </dl>
</div>
